
<div ng-if="chosengame" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"><h4>{{chosengame.name}}</h4></li>
      <li class="list-group-item">{{chosengame.description}}</li>
    </ul>
    <ul class="list-group" style="margin-top:0.3em;">
      <li class="list-group-item" ng-if="chosengame.variations">Variants</li>
      <li class="list-group-item" ng-repeat="variant in chosengame.variations"><i class="glyphicon glyphicon-chevron-right"></i>
        <span ng-if="variant['@name']">
          <b>{{variant['@name']}}</b>: {{variant['#text']}}
        </span>
        <span ng-hide="variant['@name']">
          {{variant}}
        </span>
      </li>
    </ul>
    <ul class="list-group" style="margin-top:0.3em;">
      <li class="list-group-item"><h6>Tags</h6></li>
      <button class="btn btn-default btn-sm" style="margin-right:0.4em;" ng-repeat="tag in chosengame.tags.tag">{{tag}}</button>
    </ul>
  </div>
</div>
<div ng-if="!chosengame">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <input type="text" class="form-control" placeholder="search..." ng-model="searchbar"></input>
  </div>

  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <ul class="list-group">
      <li ng-repeat="game in games | filter:searchbar" class="list-group-item" style="cursor:pointer;" ng-click="chooseGame(game.name)">{{game.name}}</li>
  </div>
</div>
