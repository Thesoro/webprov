<div class="col-sm-12">
  <div class="col-xs-12" ng-repeat="menu in menus">
    <h2>{{menu.name}}</h2>
    <div class="col-xs-6 col-sm-2" ng-repeat="item in menu.list">
      <button class="col-xs-12 btn btn-primary btn-lg glyphicon glyphicon-{{item.glyph}}" ng-click="goToPage(item.link)" ng-disabled="!item.link" style="font-size:3em;margin-right:0.5em;padding-left:0px;padding-right:0px;margin-bottom:0.3em;">{{item.letter}}<div class="col-xs-12" style="font-size:12pt;text-align:center;padding-left:0px; padding-right:0px;"><br>{{item.name}}</div></button>
    </div>
    <br>
  </div>
  <div class="clearfix"></div>
</div>
