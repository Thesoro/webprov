<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <ul class="list-group">
    <li class="list-group-item">
      <h1>{{movie.original_title}} ({{movie.release_date | date:'yyyy'}})<br><button class="btn btn-primary btn-sm" ng-click="showoverview = !showoverview"><i class="glyphicon" ng-class="ovrView()"></i></button><button style="margin-left:0.2em;" class="btn btn-primary btn-sm" ng-click="getMovie()"><i class="glyphicon glyphicon-refresh"></i></button></h1>
    </li>
    <li class="list-group-item" ng-if="showoverview">
      <h4>{{movie.overview}}</h4>
    </li>
  </ul>
</div>
